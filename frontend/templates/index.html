<!-- This declaration tells the browser that this is an HTML5 document, ensuring the page is rendered with modern HTML standards. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction - Step 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Georgia&family=Magnolia&family=Ruse&display=swap" rel="stylesheet"> <!-- Updated fonts -->
    <style>
        body {
            background-color: #6A4F39; /* Walnut Brown */
            font-family: 'Baskerville', serif, 'Georgia', serif;
            color: #D1C6B1; /* Light Beige */
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            font-family: 'Libre Baskerville', serif; /* Elegant font */
            font-size: 3.5em;
            color: white;
            margin-bottom: 20px;
            font-weight: normal;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.6); /* Soft glow effect */
        }
        .message {
            font-size: 1.4em;
            color: #D1C6B1;
            margin-bottom: 40px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            font-size: 1.3em; /* Slightly bigger font size for the labels */
            color: #D1C6B1;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="number"] {
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 20px;
            width: 80%;
            background-color: #C6A77D; /* Slightly darker brown */
            margin-bottom: 20px;
            box-sizing: border-box;
            box-shadow: 0 0 8px rgba(255, 165, 0, 0.5); /* Soft glowing effect */
            transition: box-shadow 0.3s ease-in-out;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            box-shadow: 0 0 15px rgba(255, 165, 0, 0.7); /* Stronger glow on focus */
        }
        button {
            padding: 10px 20px;
            background-color: #B57C4A; /* Medium Orangish-Brown */
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: absolute;
            bottom: 20px;
            right: 10px;
            box-shadow: 0 0 10px rgba(255, 165, 0, 0.6); /* Glow around the button */
        }
        button:hover {
            background-color: #9A6434;
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.9); /* Stronger glow on hover */
        }
        button .heart {
            color: #FF6F61;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Heart Disease Prediction</h1>
    <p class="message">Hey! Ready to take a quick step towards better health? Tell us your Name and Age to get started :)</p>

    <form action="/page2" method="POST">
        <div class="form-group">
            <label for="name">What's your Name?</label>
            <input type="text" name="name" id="name" required placeholder="Enter your Name here...">
        </div>

        <div class="form-group">
            <label for="age">How old are you?</label>
            <input type="number" name="age" id="age" required placeholder="Enter your Age, no judgment üòå">
        </div>

        <div class="form-group">
            <button type="submit">
                Let's Get Started <span class="heart">‚ù§Ô∏è</span>
            </button>
        </div>
    </form>
</body>
</html>
